<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step 1</title>
    <link rel="stylesheet" href="./scss/global_test_key.css" />
  </head>
  <body>
    <div class="app">
      <main class="interface">
        <header class="interface__header">
          <a class="header__logo" href="#"
            ><img src="./img/logo.svg" alt="Logo Timer Dot Gif"
          /></a>
          <ul class="header__buttons">
            <li>
              <button class="header__button">
                <img src="./img/moon.svg" alt="" />
              </button>
            </li>
            <li>
              <button class="header__button">
                <img src="./img/fullscreen.svg" alt="" />
              </button>
            </li>
          </ul>
        </header>
        <div class="interface__texts">
          <p>Ready to set a timer?</p>
        </div>
        <div class="interface__display">
          <div class="display">
            <div class="display__steps">
              <span class="display__step display__step--active">Time</span>
              <span class="display__step">Theme</span>
              <span class="display__step">Confirm</span>
            </div>
            <div class="display__clock">
              <div class="display__hours">00</div>
              <div class="display__colon">:</div>
              <div class="display__minutes display__minutes--active">12</div>
              <div class="display__colon display__colon--active">:</div>
              <div class="display__seconds display__seconds--active">56</div>
            </div>
          </div>
        </div>
        <div class="keyboard" id="step1">
          <!-- /// -->
          <div class="key k-seven">
            <div class="key__socket--square">
              <div class="key__cap">
                <div class="key__face">
                  <div class="key__indent">7</div>
                </div>
              </div>
            </div>
          </div>
          <div class="key k-eight">
            <div class="key__socket--square">
              <div class="key__cap">
                <div class="key__face">
                  <div class="key__indent">8</div>
                </div>
              </div>
            </div>
          </div>
          <div class="key k-nine">
            <div class="key__socket--square">
              <div class="key__cap">
                <div class="key__face">
                  <div class="key__indent">9</div>
                </div>
              </div>
            </div>
          </div>
          <div class="key k-delete">
            <div class="key__socket--square">
              <div class="key__cap">
                <div class="key__face">del</div>
              </div>
            </div>
          </div>
          <div class="key k-four">
            <div class="key__socket--square">
              <div class="key__cap">
                <div class="key__face">
                  <div class="key__indent">4</div>
                </div>
              </div>
            </div>
          </div>
          <div class="key k-five">
            <div class="key__socket--square">
              <div class="key__cap">
                <div class="key__face">
                  <div class="key__indent">5</div>
                </div>
              </div>
            </div>
          </div>
          <div class="key k-six">
            <div class="key__socket--square">
              <div class="key__cap">
                <div class="key__face">
                  <div class="key__indent">6</div>
                </div>
              </div>
            </div>
          </div>
          <div class="key k-delete">
            <div class="key__socket--square">
              <div class="key__cap">
                <div class="key__face">+1<br />min</div>
              </div>
            </div>
          </div>
          <div class="key k-one">
            <div class="key__socket--square">
              <div class="key__cap">
                <div class="key__face">
                  <div class="key__indent">1</div>
                </div>
              </div>
            </div>
          </div>
          <div class="key k-two">
            <div class="key__socket--square">
              <div class="key__cap">
                <div class="key__face">
                  <div class="key__indent">2</div>
                </div>
              </div>
            </div>
          </div>
          <div class="key k-three">
            <div class="key__socket--square">
              <div class="key__cap">
                <div class="key__face">
                  <div class="key__indent">3</div>
                </div>
              </div>
            </div>
          </div>
          <div class="key k-ten_secs">
            <div class="key__socket--square">
              <div class="key__cap">
                <div class="key__face">+10<br />secs</div>
              </div>
            </div>
          </div>

          <div class="key k-zero">
            <div class="key__socket--rect">
              <div class="key__cap">
                <div class="key__face">
                  <div class="key__indent">0</div>
                </div>
              </div>
            </div>
          </div>

          <div class="key k-confirm">
            <div class="key__socket--square">
              <div class="key__cap--orange">
                <div class="key__face">OK</div>
              </div>
            </div>
          </div>
        </div>
        <!-- /// -->
      </main>
      <aside class="left">
        <div class="viewmaster">
          <div class="picture">
            <img src="./img/example.jpg" alt="" />
          </div>
          <div class="picture">
            <img src="./img/example.jpg" alt="" />
          </div>
          <div class="picture">
            <img src="./img/example.jpg" alt="" />
          </div>
        </div>
        <div class="credits">
          <p>
            Â©timer.gif<br />
            Powered by Giphy<br />
            ChangoFanko, 2024
          </p>
        </div>
      </aside>
    </div>
  </body>
</html>
